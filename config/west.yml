manifest:
  defaults:
    revision: v0.2
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: zmk-anti-idle
      remote: zmkfirmware
      revision: main                # or the latest release tag
      import: app/modules/anti-idle # imports into zmk/app/module/anti-idle
  self:
    path: config
